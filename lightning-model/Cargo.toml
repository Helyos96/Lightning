[package]
name = "lightning-model"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.7"
lazy_static = "1.4"
reqwest = { version = "0.11.13", features = ["blocking", "json"] }
rustc-hash = "1.1"
bincode = "1.3.3"
pathfinding = "4.2.1"

[dev-dependencies]
bencher = "0.1"

[[bench]]
name = "calc"
harness = false
